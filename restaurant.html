<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>

    <!-- Beginning breadcrumb -->

    <nav aria-label="Breadcrumb" id="breadcrumb" >
    <li><a href="/" tabindex="1" id="home">Home</a></li>
    </nav>


    <!-- End breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <button aria-label="favoriteRestaurant" id="heart">Favourite</button>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
    <h3>User Reviews</h3>


    <div id="UserReviews">
    <h2>Add Review</h2>
    <form class="ReviewsForm" id = "ReviewsForm">
    <label for = "name">Name</label>
    <input aria-label="Type your name here" id = "name" type="text" placeholder="Type your name here" required>
    <!--<div id="User rating">-->
    <!--<label>Rating:-->
      <!--<input type="radio" name="rating" value="1">1-->
      <!--<input type="radio" name="rating" value="2">2-->
      <!--<input type="radio" name="rating" value="3">3-->
      <!--<input type="radio" name="rating" value="4">4-->
      <!--<input type="radio" name="rating" value="5" checked>5-->
    <!--</label>-->
    <!--</div>-->
    <div class="ratingslider">
    <input type="range" min="1" max="5" value="5" class="slider" id="rating">
      <span>Rating: </span>
      <span id="output" ></span>
    </div>
    <textarea id="comments" name="comments" cols="50" rows="10" placeholder="Please type your comments" required></textarea>
    </form>
    <button type="submit" form="ReviewsForm" value="Submit">Submit</button>
    </div>

    <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->


  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="2"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtWk_HrC9q7aRVR-I14iQfKTh5hKIrJkc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

<!--Reference from https://www.w3schools.com/howto/howto_js_rangeslider.asp-->
<script>
var slider = document.getElementById("rating");
var output = document.getElementById("output");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
output.innerHTML = this.value;
}
</script>

</body>

</html>
